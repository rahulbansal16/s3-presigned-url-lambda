service: s3-presigned-url
# variablesResolutionMode: 20210326
provider:
  name: aws
  runtime: nodejs12.x
  environment:
    S3_BUCKET: { Ref: S3Bucket }
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - { Fn::Join: ['', [{ Fn::GetAtt: [S3Bucket, Arn] }, '/*']] } # arn:aws:s3:::bucketName/*


functions:
  signedUrl:
    handler: handler.signedUrl
    events:
      - http:
          path: /signed-upload-url
          method: GET
          cors:
            origin: '*'
  addToDbTest:
    handler: handler.addToDbTest
    events:
      - http:
          path: /test/db
          method: GET
          cors:
            origin: '*'
  startRequest:
    handler: handler.startRequest
    events:
      - http:
          path: /upload/start
          method: GET
          cors:
            origin: '*'
  uploadURL:
    handler: handler.uploadURL
    events:
      - http:
          path: /upload/url
          method: GET
          cors:
            origin: '*'
  partialUpload:
    handler: handler.partialUpload
    events:
      - http:
          path: /upload/partial
          method: POST
          cors:
            origin: '*'
  completeUpload:
    handler: handler.completeUpload
    events:
      - http:
          path: /upload/complete
          method: POST
          cors:
            origin: '*'
  singleUpload:
    handler: handler.singleUpload
    events:
      - http:
          path: /upload/single
          method: POST
          cors:
            origin: '*'
  fetchUrl:
    handler: handler.fetchUrl
    events:
      - http:
          path: /video
          method: GET
          cors:
            origin: '*'
  saveVideoMetaData:
    handler: handler.saveVideoMetaData
    events:
      - http:
          path: /video
          method: POST
          cors:
            origin: '*'
  getVideos:
    handler: handler.getVideos
    events:
      - http:
          path: /video
          method: GET
          cors:
            origin: '*'

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: [GET, POST, PUT]
              AllowedOrigins: ['*']
    S3BucketPolicy: # Allow uploaded files to be public and downloadable
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: { Ref: S3Bucket }
        PolicyDocument:
          Statement:
            - Action:
                - 's3:GetObject'
              Effect: 'Allow'
              Resource: { Fn::Join: ['', [{ Fn::GetAtt: [S3Bucket, Arn] }, '/*']] } # arn:aws:s3:::bucketName/*
              Principal: '*'
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        # TableName: videoMapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
